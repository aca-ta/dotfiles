set -g @plugin 'tmux-plugins/tmux-sensible'

set-option -g history-limit 20000
set-option -g default-shell /bin/zsh


# プレフィックスを変更
set -g prefix C-s
unbind C-b

# ステータスバー
set-option -g status-right '[%Y-%m-%d(%a) %H:%M:%S]'
set-option -g status-position top

## 1秒毎に描画
set-option -g status-interval 1

## ペインの表示を変更
set-window-option -g window-status-format "[#I:#W]"
set-window-option -g window-status-current-format "#[fg=colour255, bg=colour40, bold][#I:#W]"

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "win32yank.exe -i"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "win32yank.exe -i"
